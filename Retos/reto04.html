<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <script src="../Retos/reto04.js"></script>
    <title>calcular imc</title>
    
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="formularioPaciente">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" required><br><br>

        <label for="peso">Peso(kg):</label>
        <input type="number" id="peso" placeholder="Ingrese su peso(kg)" required><br><br>

        <label for="altura">Altura(metros):</label>
        <input type="number" id="altura" placeholder="Ingrese su altura(m)" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad"  placeholder="Ingrese su edad" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero">
            <option>Masculino</option>
            <option>Femenino</option>
        </select><br><br>

        <label for="AF">Actividad Fisica:</label>
        <select id="AF">
            <option>Sedentario</option>
            <option>Moderado</option>
            <option>Activo</option>
        </select>
        <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>

    <div>
        <h2 id="nombreResultado"></h2>
        <p>IMC: <span id="RIMC"></span></p>
        <p>Clasificación: <span id="CLASIR"></span></p>
        <p>Gasto Energético Diario: <span id="GEDR"></span></p>
        <p>Estado Nutricional: <span id="NUTRIR"></span></p>
    </div>
</body>
</html>
