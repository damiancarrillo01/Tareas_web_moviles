<!DOCTYPE html>
<html>
    <body>
        <p>
            <script>
                
                const nota1 = parseFloat(prompt("Ingrese la Nota 1:"));
                const nota2 = parseFloat(prompt("Ingrese la Nota 2:"));
                const nota3 = parseFloat(prompt("Ingrese la Nota 3:"));

               
                const promedioPonderado = (nota1 * 0.4 + nota2 * 0.3 + nota3 * 0.3).toFixed(1);

                
                if (promedioPonderado < 3.95) {
                console.log(`El estudiante ha reprobado la asignatura. Promedio: ${promedioPonderado}`);
                } else if (promedioPonderado >= 3.95 && promedioPonderado <= 4.94) {
                console.log(`El estudiante va a examen. Promedio: ${promedioPonderado}`);
                } else {
                console.log(`El estudiante se exime de la asignatura. Promedio: ${promedioPonderado}`);
                }

            </script>
        </p>
    </body>
</html>
